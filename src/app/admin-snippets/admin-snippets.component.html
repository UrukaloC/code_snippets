<div class="img">
<table class="table table-striped table-dark">
    <thead>
        <input type="text" class="form-control" name="searchString" placeholder="Type to search by title" [(ngModel)]="searchString">
        <tr>

            <th id="title" scope="col">Title</th>
            <th scope="col">Notes</th>
            <th scope="col">Programm Language</th>
            <th scope="col">Author</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of dataList | date | filterr : 'title' : searchString | paginate: { itemsPerPage: 10, currentPage: p }; index as i">

            <td class="title" (click)="onView(data)">{{data.title}}</td>
            <td (click)="onView(data)">{{data.notes | slice: 0: 20}}</td>
            <td (click)="onView(data)">{{data.programmL}}</td>
            <td (click)="onView(data)">{{data.author}}</td>
            <td><button class="btn btn-success" (click)="onEdit(data)">Edit</button></td>
            <td><button class="btn btn-danger" (click)="onDelete(data.$key)">Delete</button></td>
        </tr>
    </tbody>
</table>
<pagination-controls (pageChange)="p = $event" class="my-pagination"></pagination-controls>
</div>
