<div class="img">
    <div class="container contact-form">
        <div class="contact-form">
            <h3 class="text-center">My Snippets</h3>
        </div>
        <div class="row">
          <div class="col-6">
        <input class="form-control mb-3"  [(ngModel)]='list' type="text" id="filter" placeholder="Search by title">
      </div>
      <div class="col-6">
        <input class="form-control mb-3"  [(ngModel)]='language'  type="text" id="filters" placeholder="Search by programming language">
      </div>
        </div>
                        <table class="table table-striped table-dark">
                            <thead>
                                <tr>
                                    <th scope="col">Title</th>
                                    <th scope="col">Notes</th>
                                    <th scope="col">Programm Language</th>
                                    <!-- <th scope="col">Date</th> -->
                                    <th>Operation Buttons</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let data of dataList | date | filter: list | filters: language | paginate: { itemsPerPage: 8, currentPage: p }">
                                    <td (click)="onView(data)">{{data.title}}</td>
                                    <td (click)="onView(data)">{{data.notes | slice: 0: 20}}...</td>
                                    <td (click)="onView(data)">{{data.programmL}}</td>
                                    <!-- <td (click)="onView(data)">{{data.date}}</td> -->
                                    <td>
                                        <button class="btn btn-success" (click)="onEdit(data)">Edit</button>
                                        <button class="btn btn-danger" (click)="onDelete(data.$key)">Delete</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <pagination-controls (pageChange)="p = $event" class="my-pagination"></pagination-controls>
            </div>
</div>
